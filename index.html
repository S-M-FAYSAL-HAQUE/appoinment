<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    
    <title>Appoinment</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="appoinment">
                <div class="patientName">
                    <input type="text" name="" id="firstName" placeholder="First name*">
                    <input type="text" name="" id="lastName" placeholder="Last name*">
                </div>
                <div class="phoneDate">
                    <input type="tel" name="" id="phone" placeholder="Phone*">
                    <input type="date" name="" id="date">
                </div>
                <div class="observation">
                    <textarea name="" id="observation" placeholder="Observation"></textarea>
                </div>
                <button id="submit" type="submit">Make Appoinment</button>
            </div>
        </div>
    </div>
</body>
</html>
